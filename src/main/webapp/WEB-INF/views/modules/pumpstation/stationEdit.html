	<script type="text/javascript">
		
		$(function(){
			$("#btnCancel").click(function(event){
				window.history.back(-1);
	    	});

			var buildDate = document.getElementById("buildDateDiv");
			buildDate.setAttribute("data-date-format","yyyy-mm");
			var rebuildDate = document.getElementById("rebuildDateDiv");
			rebuildDate.setAttribute("data-date-format","yyyy-mm");			
			$('.form_datetime').datetimepicker({
				language: 'zh-CN',
				weekStart: 0,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 3,
				minView: 3,
				forceParse: 1
			});
		});
	</script>
    
</head>
<body style="padding-left: 23px;padding-left: 23px">
   <center>
	<div style="width:90%;text-align: left;" class="container">
	    <form id="attributeForm" method="post" class="form-horizontal"
	    data-bv-message="该值无效"
	    data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
	    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
	    data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
	    <div class="row">
	    	<div class="col-md-12 col-lg-12 ">
			    <h3>
		            <font face="微软雅黑" id="pageTitle">泵站基本信息</font>

				<br/>
			</div>
		</div>
		
		<div class = "row">
		    <div class="form-group col-md-6 col-lg-6" style="text-align: left;">

			        <div class="col-lg-9 col-md-9" style="text-align: left">
						<input type="text" class="form-control"  maxlength="100"  name="code" id="code" 
							data-bv-notempty="true"
			                data-bv-notempty-message="编号不能为空" />
			        </div>
		        </div>
		    </div>
		
		    <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
		    	<div class = "row">
			        <label class="col-lg-3 control-label" style="text-align: right">名　　称</label>
			        <div class="col-lg-9" style="text-align: left">
			            <input  type="text" class="form-control" maxlength="200" name="name" id="name" 
			                data-bv-message="名称无效"
							data-bv-notempty="true"
			                data-bv-notempty-message="名称不能为空"/>
			        </div>
		        </div>
		    </div>
	    </div>
	    
	    <div class = "row">
		    <div class="form-group col-md-6 col-lg-6" style="text-align: left;">

			        <label class="col-lg-3 col-md-3 control-label" style="text-align: right">装机功率</label>

							 />

		        </div>
		    </div>
		
		    <div class="form-group col-md-6 col-lg-6" style="text-align: left;">

			        <label class="col-lg-3 control-label" style="text-align: right">装机台数</label>

		        </div>
		    </div>
	    </div>

						<input type="text" class="form-control"  maxlength="20"  name="totalHead" id="totalHead" 
							 />
			        </div>
		        </div>
		    </div>
		
		    <div class="form-group col-md-6 col-lg-6" style="text-align: left;">

			        <label class="col-lg-3 control-label" style="text-align: right">净&nbsp;&nbsp;扬&nbsp;&nbsp;程</label>

			            <input  type="text" class="form-control" maxlength="20" name="netHead" id="netHead" 
			                />
			        </div>
		        </div>
		    </div>
	    </div>
	
	 <div class = "row">

							 />
			        </div>
		        </div>
		    </div>
		
		    <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
		    	<div class = "row">
			        <label class="col-lg-3 control-label" style="text-align: right">实际提水量</label>
			        <div class="col-lg-9" style="text-align: left">
			            <input  type="text" class="form-control" maxlength="20" name="realDelivery" id="realDelivery" 
			                />
			        </div>
		        </div>
		    </div>
	    </div>
	    
	    <div class = "row">
		    <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
		    	<div class = "row">
			        <label class="col-lg-3 col-md-3 control-label" style="text-align: right">地　　址</label>

			                />
			        </div>
		        </div>
		    </div>

								</span>

		        </div>
		    </div>

			           <div id="rebuildDateDiv" class="input-group date form_datetime "  data-link-field="dtp_input1" 
								style="width: 160px;vertical-align: middle;">
								<input id="rebuildDate" class="form-control" size="16" type="text" value="" >
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
			        </div>
		        </div>
		    </div>
	    </div>

							 />

		        </div>
		    </div>

		    	<div class = "row">

			                />

		        </div>

	    </div>

			        <label class="col-lg-3 col-md-3 control-label" style="text-align: right">进水池尺寸</label>

						<input type="text" class="form-control"  maxlength="100"  name="inPoolSize" id="inPoolSize" 
							 />
			        </div>
		        </div>
		    </div>
		
		    <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
		    	<div class = "row">

							 />
			        </div>
		        </div>
		    </div>
		
		    <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
		    	<div class = "row">
			        <label class="col-lg-3 control-label" style="text-align: right">出水池容量</label>
			        <div class="col-lg-9" style="text-align: left">
			            <input  type="text" class="form-control" maxlength="20" name="outPoolVolume" id="outPoolVolume" 
			                />
			        </div>
		        </div>
		    </div>
	    </div>
		
	    <div class = "row">
		    <div class="form-group col-md-12 col-lg-12" style="text-align: left;float:left;width:100%">
		    	<div class = "row">
		        <label class="col-lg-9 control-label" style="text-align: left"></label>
		        <div class="col-lg-3" style="text-align: left">
		    		<button type="submit" id="btnEnter" class="btn btn-primary"　disabled="disabled" style="background: #3790e2;height: 28px;width: 100px;line-height: 3px;"　>确定</button>
					&nbsp;&nbsp;&nbsp;
		    		<button type="button" id="btnCancel" class="btn btn-primary" style="background: #3790e2;height: 28px;width: 100px;line-height: 3px;">取消</button>
		        </div>
		        </div>
		    </div>
