    <script type="text/javascript" src="../../static/jquery/jquery-1.11.3.min.js"></script>
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#noticesList').DataTable({
                "ajax": "/sys/notice/allNotices",
                "aoColumnDefs": [
                    { "aTargets": [0], "mData": "title" },
                    { "aTargets": [1], "mData": "sender" },
                    { "aTargets": [2], "mData": "sendTime" },
                    { "aTargets": [3], "mData": "index", "mRender": function(data){
                        var noticeIndex = data;
                        var html = "<a href='/sys/user/noticeDetail/"+ data +"'  class='delete btn btn-default btn-xs'  ><i class='fa fa-times'></i> 查看</a>";
                        html += "<a href='javascript:void(0);'  class='delete btn btn-default btn-xs'  ><i class='fa fa-times'></i> 删除</a>";
                        return html;
                    }}
                ],
                "columeDefs": [{
                    "targets": 3
                }]
            });
        });
    </script>
</head>

<body>
    <div class="top noprint" style="padding: 0px; margin: 0px; -moz-user-select:none;" onselectstart="return false">

            <span id="userName" name="userName" onclick="editUser()" onmouseover="this.style.cursor='pointer'" style="cursor: pointer;">&nbsp;胡晓&nbsp;</span>
