	<script type="text/javascript">
		function Appendzero(obj){  
	        if(obj<10) return "0" +""+ obj;  
	        else return obj;  
	    }  	
		function timeInit(){
			var d = new Date();
			var dend = new Date();
			var start,end;
			start = "" + Appendzero(d.getFullYear());
			dend.setMonth(d.getMonth() - 1);
			end = "" + Appendzero(dend.getFullYear());
			$("#inputStart").val(end);
			//$("#inputEnd").val(start);
			var inputStart = document.getElementById("divStart");
			inputStart.setAttribute("data-date-format","yyyy");
			$('.form_datetime').datetimepicker({
				language: 'zh-CN',
				weekStart: 0,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 4,
				minView: 4,
				forceParse: 1
			});
		}
		function loadUserTable(data){

				    	"sLengthMenu": "每页显示 _MENU_ 条记录",
				    	"sZeroRecords": "抱歉， 没有找到",
				    	"sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
				    	"sInfoEmpty": "没有数据",
				    	"sInfoFiltered": "(从 _MAX_ 条数据中检索)",
				    	"oPaginate": {
				    	"sFirst": "首页",
				    	"sEmptyTable":     "表中数据为空",
				    	"sPrevious": "前一页",
				    	"sNext": "后一页",
				    	"sLast": "尾页"
				    	},
				    	"sSearch": "查找",
				    	"sZeroRecords": "没有检索到数据"
			    	},
			   	ordering: false
			} );
		}
		function randomdata(){
			var data = [];
			data[0] = [];
			data[1] = [];
			data[0][0] = "1";
			data[1][0] = "2";
			data[0][1] = "华自科技";

			data[1][2] = "工业用水";
			for (var i = 3; i < 39; i++){
				data[0][i] = 50;
				data[1][i] = 55;
			}
			return data;
		}
		$(function(){
			timeInit();
			var data = randomdata();
			loadUserTable(data);
		});
