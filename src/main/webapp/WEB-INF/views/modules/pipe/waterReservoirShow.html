	<script type="text/javascript">
		function loadUserTable(data){
			$('#userTable').DataTable( {
				"sDom":"t",
				"data":data,
				"oLanguage": {
						"sProcessing":   "处理中...",
	                	"sLoadingRecords": "载入中...",
				    	"sLengthMenu": "每页显示 _MENU_ 条记录",
				    	"sZeroRecords": "抱歉， 没有找到",
				    	"sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
				    	"sInfoEmpty": "没有数据",
				    	"sInfoFiltered": "(从 _MAX_ 条数据中检索)",
				    	"oPaginate": {
				    	"sFirst": "首页",
				    	"sEmptyTable":     "表中数据为空",
				    	"sPrevious": "前一页",
				    	"sNext": "后一页",
				    	"sLast": "尾页"
				    	},
				    	"sSearch": "查找",
				    	"sZeroRecords": "没有检索到数据"
					},
				ordering: false
			} );
		}
		function randomdata(){
			var data = [];
			data[0] = [];
			data[1] = [];
			data[2] = [];
			data[3] = [];
			data[4] = [];
			data[5] = [];
			data[6] = [];
			data[7] = [];
			data[0][0] = '<input type="text" style="width: 120px" class="form-control" value=0 />';
			data[0][1] = '<input type="text" style="width: 120px" class="form-control" value=0 />';
			data[0][2] = '<input type="text" style="width: 120px" class="form-control" value=0 />';
			data[0][3] = '<input type="text" style="width: 120px" class="form-control" value=0 />';
			data[0][4] = '<input type="text" style="width: 120px" class="form-control" value=0 />';
			data[0][5] = '<button type="button" id="btnPrint" class="btn btn-primary btn-lg" style="color:white;width:100px;background:#3790e2;line-height: 5px;">增加</button>';
			for(var i = 1; i < 8; i++){
				data[i][0] = '<input type="text" style="width: 100px" class="form-control" value=339 />';
				data[i][1] = '<input type="text" style="width: 100px" class="form-control" value=15.5 />';
				data[i][2] = '<input type="text" style="width: 100px" class="form-control" value=340 />';
				data[i][3] = '<input type="text" style="width: 100px" class="form-control" value=340 />';
				data[i][4] = '<input type="text" style="width: 100px" class="form-control" value=340 />';
				data[i][5] = '<button type="button" id="btnPrint" class="btn btn-primary btn-lg" style="color:white;width:100px;background:#3790e2;line-height: 5px;">修改</button><button type="button" id="btnPrint" class="btn btn-primary btn-lg" style="color:white;width:100px;background:#3790e2;line-height: 5px;">删除</button>';
			}

			return data;
		}
		$(function(){
			var data = randomdata();
			loadUserTable(data);
		});
	</script>

					</tr>
				</thead>
			</table>
			<div align="right">
				<button type="button" id="btnPrint" class="btn btn-primary btn-lg" style="color:white;width:100px;background:#3790e2;line-height: 5px;">保存</button>
			</div>
		</div>
	</form>
