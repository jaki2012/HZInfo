<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>管道巡检计划基本信息</title>
    <link rel="stylesheet" href="../static/jquery-ui/css/jquery-ui.min.css">
    <link rel="stylesheet" href="../static/bootstrap/3.3.0/css/bootstrap.min.css" >
	<link rel="stylesheet" href="../static/bootstrap-select/css/bootstrap-select.min.css" >
	<link rel="stylesheet" href="../static/fancytree/skin-lion/ui.fancytree.min.css">   
	<link rel="stylesheet" href="../static/bootstrap-notify/animate.css">   	
	<link rel="stylesheet" href="../static/datatables/media/css/dataTables.bootstrap.css">
	<link rel="stylesheet" href="../static/bootstrap-validator/css/bootstrapValidator.min.css" type="text/css" media="screen" title="no title" charset="utf-8" />	
    <link href="../static/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body style="padding-left: 23px;padding-left: 23px">
   <center>
	<div style="width:90%;text-align: left;" class="container">
	    <form id="attributeForm" method="post" class="form-horizontal"
	    data-bv-message="该值无效"
	    data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
	    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
	    data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
            <div class="row">
                <div class="col-md-12 col-lg-12 ">
                    <h3>
                        <font face="微软雅黑" id="pageTitle">管道巡检计划基本信息</font>
                    </h3>
                    <br/>
                </div>
            </div>

            <div class = "row">
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">所属区段</label>
                        <div class="col-lg-9" style="text-align: left">
                            <select id="selArea" name="selArea" class="selectpicker show-tick form-control" data-none-selected-text="无数据" data-width="160px">
                                <option value="0">南线</option>
                                <option value="1">北线</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">所属管段</label>
                        <div class="col-lg-9" style="text-align: left">
                            <select id="selPlace" name="selPlace" class="selectpicker show-tick form-control" data-none-selected-text="无数据" data-width="160px">
                                <option value="0">1</option>
                                <option value="1">2</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">桩号</label>
                        <div class="col-lg-9" style="text-align: left">
                            <input  type="text" class="form-control" name="zno" id="zno"/>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">检查项目</label>
                        <div class="col-lg-9" style="text-align: left">
                            <select id="selArriveMethod" name="selArriveMethod" class="selectpicker show-tick form-control" data-none-selected-text="无数据" data-width="160px">
                                <option value="0">管道有无泄漏</option>
                                <option value="1">地面有无踏陷</option>
                                <option value="2">阀门是否损坏</option>   
                                <option value="3">阀门是否丢失</option>   
                                <option value="4">阀门是否被埋压</option>   
                                <option value="5">井盖是否丢失</option>   
                                <option value="6">井盖是否损坏</option>   
                                <option value="7">井盖是否被埋压</option>   
                                <option value="8">井内设施是否完好</option>   
                                <option value="9">井内是否积水或杂物</option>   
                                <option value="10">管线周围是否有施工作业</option>   
                                <option value="11">管线周围是否有其他危害</option>   
                                <option value="12">管线是否有偷盗水现象</option>   
                                <option value="13">遥测站设施是否完好</option>  
                                <option value="14">管道抢修或维修后有无未完成项目</option> 
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class ="row">
                        <label class="col-lg-3 control-label" style="text-align: right">检查开始时间</label>
                        <div class="col-lg-9" style="text-align: left">
                           <div id="dateDiv1" class="input-group date form_datetime " data-link-field="dtp_input1" 
                                style="width: 160px;vertical-align: middle;">
                                <input id="inputDate1" name="inputDate1" class="form-control" data-date-format="yyyy-mm-dd hh" size="16" type="text" value="" >
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
		            </div>
                </div>
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class ="row">
                        <label class="col-lg-3 control-label" style="text-align: right">检查结束时间</label>
                        <div class="col-lg-9" style="text-align: left">
                           <div id="dateDiv2" class="input-group date form_datetime " data-link-field="dtp_input1" 
                                style="width: 160px;vertical-align: middle;">
                                <input id="inputDate2" name="inputDate2" class="form-control" data-date-format="yyyy-mm-dd hh" size="16" type="text" value="" >
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
		            </div>
                </div>                
            </div>
            <div class="row">                
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">检查人</label>
                        <div class="col-lg-9" style="text-align: left">
                            <input  type="text" class="form-control" name="member" id="member"/>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">到达方式</label>
                        <div class="col-lg-9" style="text-align: left">
                            <select id="selArriveMethod" name="selArriveMethod" class="selectpicker show-tick form-control" data-none-selected-text="无数据" data-width="160px">
                                <option value="0">申请用车</option>
                                <option value="1">徒步到达</option>
                                <option value="2">骑行到达</option>   
                            </select>
                        </div>
                    </div>
                </div>     
            </div>
            <div class="row">
                 <!--备注-->
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right;">备注</label>
                        <div class="col-lg-9" style="text-align: left">
                            <textarea class="form-control" name="remark" id="remark" rows="5" style="width:180%"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class="form-group col-md-12 col-lg-12" style="text-align: left;float:left;width:100%">
                    <div class = "row">
                    <label class="col-lg-9 control-label" style="text-align: left"></label>
                    <div class="col-lg-3" style="text-align: left">
                        <button type="submit" id="btnEnter" class="btn btn-primary"　disabled="disabled" style="background: #3790e2;height: 28px;width: 100px;line-height: 3px;"　>确定</button>
                        &nbsp;&nbsp;&nbsp;
                        <button type="button" id="btnCancel" class="btn btn-primary" style="background: #3790e2;height: 28px;width: 100px;line-height: 3px;">取消</button>
                    </div>
                    </div>
                </div>
            </div>
        </form>
       </div>
    </center>
    <script type="text/javascript" src="../static/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../static/jquery-ui/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../static/bootstrap/3.3.0/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="../static/bootstrap-select/js/bootstrap-select.min.js"></script>	
	<script type="text/javascript" src="../static/fancytree/jquery.fancytree-all.min.js"></script>
	<script type="text/javascript" src="../static/bootstrap-notify/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="../static/datatables/media/js/jquery.dataTables.js"></script>
	<script type="text/javascript" src="../static/datatables/media/js/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="../static/bootstrap-validator/js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../static/js/hzcommon.js"></script>
	<script src="../static/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
	<script src="../static/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
    <script>
        $(function(){
            //取消
            $("#btnCancel").click(function(event){
				window.history.back(-1);
	    	});
            var inputDate1 =  document.getElementById('dateDiv1'),
                inputDate2 =  document.getElementById('dateDiv2');
            inputDate1.setAttribute("data-date-format","yyyy-mm-dd hh");
            inputDate2.setAttribute("data-date-format","yyyy-mm-dd hh");
            
            //日期
            $('.form_datetime').datetimepicker({ 
                language: 'zh-CN',
                format:"yyyy-mm-dd hh",
                weekStart: 0,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 1,
                forceParse: 1
            });
        })
    </script>
</body>
</html>
