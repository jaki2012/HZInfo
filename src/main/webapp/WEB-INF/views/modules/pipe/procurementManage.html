    <script>
        function Appendzero(obj)  
	    {  
	        if(obj<10) return "0" +""+ obj;  
	        else return obj;  
	    }  
        function timeInit(){
            var d = new Date();
            var date;
            var dateDiv = document.getElementById("dateDiv");
            date = "" + Appendzero(d.getFullYear()) + "-" + Appendzero(d.getMonth() + 1) + "-" + Appendzero(d.getDate());
            $("#inputDate").val(date);
            dateDiv.setAttribute("data-date-format","yyyy-mm-dd");
            $('.form_datetime').datetimepicker({
                language: 'zh-CN',
                format:'yyyy-mm-dd',
                weekStart: 0,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 1
            });
            
        }
        function loadUnitTable(){
			$('#procurementTable').DataTable( {
				"ajax": {
					    "url": "../pumpStation/getUnitByStationId.do",
					    "type":"POST",
					    "dataSrc": "rows"
				    },
                "bFilter":true,
				"oLanguage": {
	                	"sProcessing":   "处理中...",
	                	"sLoadingRecords": "载入中...",
				    	"sLengthMenu": "每页显示 _MENU_ 条记录",
				    	"sZeroRecords": "抱歉， 没有找到",
				    	"sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
				    	"sInfoEmpty": "没有数据",
				    	"sInfoFiltered": "(从 _MAX_ 条数据中检索)",
				    	"oPaginate": {
				    	"sFirst": "首页",
				    	"sEmptyTable":     "表中数据为空",
				    	"sPrevious": "前一页",
				    	"sNext": "后一页",
				    	"sLast": "尾页"
				    	},
				    	"sSearch": "查找",
				    	"sZeroRecords": "没有检索到数据"
			    	},
				columns: [
                          { title:"序号" , data : 'code'},
				          { title:"项目名称" , data : 'flowRate',orderable:false},
				          { title:"申报部门" , data : 'pumpManufactureDate',orderable:false},
                          { title:"计划单号" , data: 'pumpManufactureDate',orderable:false},
                          { title:"填报时间" , data : 'pumpManufactureDate',orderable:false},
                          { title:"操作" , data: 'pumpManufactureDate'}
					],
				"columnDefs" : [
                    {
						// 定义操作列 填报时间
						"targets" : 4,
						orderable:false,
						"data" : null,
						"render" : function(data, type,row) {
                            return hzcommon.timeStampToString(data).substring(0,10);
                        }
					},
					{
						// 定义操作列
						"targets" : 5,//操作按钮目标列
						'orderable' : false,
						"data" : null,
						'width' : '117px',
						"render" : function(data, type,row) {
							var id = '"' + row.id + '"';
							var html = "<div><input type='button' class='btn btn-primary' onclick='dataGridbtnEdit("+ id + ")' style='margin:0px;height:25px;line-height:5px;' value='编辑'/>&nbsp;"
							html += "<input type='button' class='btn btn-primary' onclick='dataGridbtnDel("+ id + ")' style='margin:0px;height:25px;line-height:5px;' value='删除'/>"
							html += "</div>";
							return html;
						}
					}]
			} );
		}
        
        function dataGridbtnEdit(id){
			//hzcommon.setKey("hzinfoskipparam", id);
			window.location.href="../pipe/procurementEdit"; 
		}
        
        $(function(){
            loadUnitTable();
            timeInit();        
            $('.dataTables_length').css('float','right').parent().removeClass('col-sm-6').addClass('col-sm-12'); //分页类型条位置更好到右边
        })
    </script>
