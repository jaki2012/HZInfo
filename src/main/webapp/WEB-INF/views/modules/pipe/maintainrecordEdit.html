<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>管线设备/设施保养维修记录基本信息</title>
    <link rel="stylesheet" href="../static/jquery-ui/css/jquery-ui.min.css">
    <link rel="stylesheet" href="../static/bootstrap/3.3.0/css/bootstrap.min.css" >
	<link rel="stylesheet" href="../static/bootstrap-select/css/bootstrap-select.min.css" >
	<link rel="stylesheet" href="../static/fancytree/skin-lion/ui.fancytree.min.css">   
	<link rel="stylesheet" href="../static/bootstrap-notify/animate.css">   	
	<link rel="stylesheet" href="../static/datatables/media/css/dataTables.bootstrap.css">
	<link rel="stylesheet" href="../static/bootstrap-validator/css/bootstrapValidator.min.css" type="text/css" media="screen" title="no title" charset="utf-8" />	
    <link href="../static/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body style="padding-left: 23px;padding-left: 23px">
   <center>
	<div style="width:90%;text-align: left;" class="container">
	    <form id="attributeForm" method="post" class="form-horizontal"
	    data-bv-message="该值无效"
	    data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
	    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
	    data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
            <div class="row">
                <div class="col-md-12 col-lg-12 ">
                    <h3>
                        <font face="微软雅黑" id="pageTitle">管线设备/设施保养维修记录基本信息</font>
                    </h3>
                    <br/>
                </div>
            </div>

            <div class = "row">
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">名称</label>
                        <div class="col-lg-9" style="text-align: left">
                            <input  type="text" class="form-control" name="name" id="name"/>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class ="row">
                        <label class="col-lg-3 control-label" style="text-align: right">上报时间</label>
                        <div class="col-lg-9" style="text-align: left">
                           <div id="dateDiv1" class="input-group date" data-link-field="dtp_input1" 
                                style="width: 160px;vertical-align: middle;">
                                <input id="inputDate1" name="inputDate1" class="form-control" readonly data-date-format="yyyy-mm-dd hh" size="16" type="text" value="" >
                               <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
		            </div>
                </div>         
            </div>
            <div class="row">
                
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">上报人</label>
                        <div class="col-lg-9" style="text-align: left">
                            <input  type="text" class="form-control" name="member" id="member"/>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">维护人</label>
                        <div class="col-lg-9" style="text-align: left">
                            <input  type="text" class="form-control" name="maintainer" id="maintainer"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class="form-group col-md-6 col-lg-6 type-select" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">类型</label>
                        <div class="col-lg-9" style="text-align: left">
                            <select id="selType" name="selType" class="selectpicker show-tick form-control" data-none-selected-text="无数据" data-width="160px" onchange="selectType()">
                                <option value="0">维修</option>
                                <option value="1">保养</option>
                            </select>
                        </div>
                    </div>
                </div> 
                <div class="form-group col-md-6 col-lg-6 type-advice" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">处置建议</label>
                        <div class="col-lg-9" style="text-align: left">
                            <select id="selAdvice" name="selAdvice" class="selectpicker show-tick form-control" data-none-selected-text="无数据" data-width="160px">
                                <option value="0">大修</option>
                                <option value="1">中修</option>
                                <option value="2">下次检修</option>                                
                                <option value="3">更换</option>
                            </select>
                        </div>
                    </div>
                </div>     
                <div class="form-group col-md-6 col-lg-6 type-level hide" style="text-align: left;">
                    <div class = "row">
                        <label class="col-lg-3 control-label" style="text-align: right">保养级别</label>
                        <div class="col-lg-9" style="text-align: left">
                            <select id="selLevel" name="selLevel" class="selectpicker show-tick form-control" data-none-selected-text="无数据" data-width="160px">
                                <option value="0">日常</option>
                                <option value="1">一级</option>
                                <option value="2">二级</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">                
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class ="row">
                        <label class="col-lg-3 control-label" style="text-align: right">维护开始时间</label>
                        <div class="col-lg-9" style="text-align: left">
                           <div id="dateDiv2" class="input-group date form_datetime" data-date-format="yyyy-mm-dd hh"  data-link-field="dtp_input1" 
                                    style="width: 160px;vertical-align: middle;">
                                <input id="inputDate2" class="form-control" size="16" type="text" value="" >
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                    <div class ="row">
                        <label class="col-lg-3 control-label" style="text-align: right">维护结束时间</label>
                        <div class="col-lg-9" style="text-align: left">
                           <div id="dateDiv3" class="input-group date form_datetime" data-date-format="yyyy-mm-dd hh"  data-link-field="dtp_input1" 
                                    style="width: 160px;vertical-align: middle;">
                                    <input id="inputDate3" class="form-control" size="16" type="text" value="" >
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                            </div>
                        </div>
		            </div>
                </div>
            </div>
            <div class="row">
                
                <div class="form-group col-md-6 col-lg-6" style="text-align: left;">
                     <div class = "row">
                        <label class="col-lg-3 control-label label-remark" style="text-align: right;">维修原因、内容</label>
                        <div class="col-lg-9" style="text-align: left">
                            <textarea class="form-control" name="remark" id="remark" rows="5" style="width:180%"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class = "row">
                <div class="form-group col-md-12 col-lg-12" style="text-align: left;float:left;width:100%">
                    <div class = "row">
                        <label class="col-lg-9 control-label" style="text-align: left"></label>
                        <div class="col-lg-3" style="text-align: left">
                            <button type="submit" id="btnEnter" class="btn btn-primary"　disabled="disabled" style="background: #3790e2;height: 28px;width: 100px;line-height: 3px;"　>确定</button>
                            &nbsp;&nbsp;&nbsp;
                            <button type="button" id="btnCancel" class="btn btn-primary" style="background: #3790e2;height: 28px;width: 100px;line-height: 3px;">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
       </div>
    </center>
    <script type="text/javascript" src="../static/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../static/jquery-ui/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../static/bootstrap/3.3.0/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="../static/bootstrap-select/js/bootstrap-select.min.js"></script>	
	<script type="text/javascript" src="../static/fancytree/jquery.fancytree-all.min.js"></script>
	<script type="text/javascript" src="../static/bootstrap-notify/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="../static/datatables/media/js/jquery.dataTables.js"></script>
	<script type="text/javascript" src="../static/datatables/media/js/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="../static/bootstrap-validator/js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../static/js/hzcommon.js"></script>
	<script src="../static/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
	<script src="../static/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
    <script>
        $(function(){
            timeInit();
            //取消
            $("#btnCancel").click(function(event){
				window.history.back(-1);
	    	});
                    
        })
        function Appendzero(obj)  
	    {  
	        if(obj<10) return "0" +""+ obj;  
	        else return obj;  
	    }  
        function timeInit(){
            var d = new Date();
            var inputDate1 =  document.getElementById('dateDiv1'),
                inputDate2 =  document.getElementById('dateDiv2'),
                inputDate3 =  document.getElementById('dateDiv3');
            inputDate1.setAttribute("data-date-format","yyyy-mm-dd hh");
            inputDate2.setAttribute("data-date-format","yyyy-mm-dd hh");
            inputDate3.setAttribute("data-date-format","yyyy-mm-dd hh");
            inputDate1 = "" + Appendzero(d.getFullYear()) + "-" + Appendzero(d.getMonth() + 1) + "-" + Appendzero(d.getDate())+' '+Appendzero(d.getHours());
            $('#inputDate1').val(inputDate1);
            //日期
            $('.form_datetime').datetimepicker({ 
                language: 'zh-CN',
                format:"yyyy-mm-dd hh",
                weekStart: 0,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 1,
                forceParse: 1
            });            
        }
        
        //选择类型
        function selectType(){
            var type = $('#selType option:selected').val();
            if(type=="0"){
                //处置建议
                $('.type-level').addClass('hide');
                $('.type-advice').removeClass('hide');
                $('.label-remark').text('维修原因、内容');
            }else if(type=="1"){
                //保养级别
                $('.type-advice').addClass('hide');
                $('.type-level').removeClass('hide');   
                $('.label-remark').text('保养内容');
            }
            
        }
    </script>
</body>
</html>
